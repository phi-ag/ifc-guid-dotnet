name: restore

runs:
  using: composite
  steps:
    - name: Install dotnet
      uses: actions/setup-dotnet@d4c94342e560b34958eacfc5d055d21461ed1c5d # v5
      with:
        global-json-file: global.json
        cache: true
        cache-dependency-path: "**/packages.lock.json"

    - name: Restore
      shell: bash
      run: dotnet restore --locked-mode
