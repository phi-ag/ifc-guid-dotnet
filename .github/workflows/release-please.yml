name: Release Please

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: write
  issues: write
  pull-requests: write
  attestations: write

jobs:
  release-please:
    runs-on: ubuntu-24.04
    steps:
      - name: Release Please
        uses: googleapis/release-please-action@a02a34c4d625f9be7cb89156071d8567266a2445 # v4
        id: release
        with:
          target-branch: main

      - name: Checkout
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Restore
        if: ${{ steps.release.outputs.release_created }}
        uses: ./.github/actions/restore

      - name: Pack
        if: ${{ steps.release.outputs.release_created }}
        run: dotnet pack

      - name: Publish
        if: ${{ steps.release.outputs.release_created }}
        run: dotnet nuget push src/bin/Release/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }}

      - name: Generate SBOM
        if: ${{ steps.release.outputs.release_created }}
        uses: CycloneDX/gh-dotnet-generate-sbom@c183e4ac30e5b99354cb9a98c38548e07c538346 # v1
        with:
          path: ./IfcGuid.slnx
          json: true
          github-bearer-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Attest package
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/attest-sbom@bd218ad0dbcb3e146bd073d1d9c6d78e08aa8a0b # v2
        with:
          subject-path: src/bin/Release/*.nupkg
          sbom-path: bom.json

      - name: Upload SBOM
        if: ${{ steps.release.outputs.release_created }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ steps.release.outputs.tag_name }} bom.json
