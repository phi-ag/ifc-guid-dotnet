name: Release Please

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: write
  issues: write
  pull-requests: write
  attestations: write

jobs:
  release-please:
    runs-on: ubuntu-24.04
    steps:
      - name: Release Please
        uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4
        id: release
        with:
          target-branch: main

      - name: Checkout
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Restore
        if: ${{ steps.release.outputs.release_created }}
        uses: ./.github/actions/restore

      - name: Pack
        if: ${{ steps.release.outputs.release_created }}
        run: dotnet pack

      - name: NuGet login
        if: ${{ steps.release.outputs.release_created }}
        uses: NuGet/login@d22cc5f58ff5b88bf9bd452535b4335137e24544 # v1
        id: login
        with:
          user: ${{ vars.NUGET_USER }}

      - name: Publish
        if: ${{ steps.release.outputs.release_created }}
        run: dotnet nuget push src/bin/Release/*.nupkg --api-key ${{ steps.login.outputs.NUGET_API_KEY }}

      - name: Generate SBOM
        if: ${{ steps.release.outputs.release_created }}
        run: |
          dotnet tool restore
          dotnet dotnet-CycloneDX IfcGuid.slnx -F json --filename sbom.cdx.json \
            --set-version ${{ steps.release.outputs.version }} \
            --github-bearer-token ${{ secrets.GITHUB_TOKEN }}

      - name: Attest package
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/attest-sbom@07e74fc4e78d1aad915e867f9a094073a9f71527 # v4
        with:
          subject-path: src/bin/Release/*.nupkg
          sbom-path: sbom.cdx.json

      - name: Upload SBOM
        if: ${{ steps.release.outputs.release_created }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ steps.release.outputs.tag_name }} sbom.cdx.json
